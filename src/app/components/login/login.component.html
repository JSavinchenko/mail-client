<div class="flex flex-column justify-content-center align-items-center mt-8">
  <p-panel header="Авторизация">
    <form class="flex flex-column gap-3" (ngSubmit)="onSubmit()">
      <div class="flex flex-column gap-2">
        <label for="login">Логин</label>
        <input
          id="login"
          type="text"
          pInputText
          class="w-full"
          [(ngModel)]="login"
          name="login"
          required
        />
      </div>
      <div class="flex flex-column gap-2">
        <label for="password">Пароль</label>
        <p-password
          id="password"
          class="w-full"
          [(ngModel)]="password"
          name="password"
          required
        ></p-password>
      </div>
      <div class="flex justify-content-end">
        <p-button pButton type="submit" label="Войти" class="w-min" />
      </div>
    </form>
  </p-panel>
  <p *ngIf="errorMessage" class="text-sm">
    {{ errorMessage }}
  </p>
</div>
